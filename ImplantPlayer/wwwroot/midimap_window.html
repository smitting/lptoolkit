

<!-- edit mapping window -->
<div class="modal fade" id="addMidiModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add MIDI Map</h4>
      </div>
      <div class="modal-body" style="max-height: 400px; overflow: auto;">
		<form class="form-horizontal" role="form">
			<input type="hidden" id="txtIndex" />
			<h2>OSC Input</h2>
			<div class="form-group">
				<label for="txtOscAddress" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="txtOscAddress" placeholder="OSC Address">
				</div>					
			</div>
			<div class="form-group">
				<label for="txtOscValueFrom" class="col-sm-2 control-label">Values</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="txtOscValueFrom" placeholder="0.0">
				</div>
				<div class="col-sm-1">
					to
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="txtOscValueTo" placeholder="1.0">
				</div>
			</div>
			<div class="form-group">
				<label for="ddlOscSource" class="col-sm-2 control-label">Source</label>
				<div class="col-sm-10">
					<select id="ddlOscSource" class="form-control">
						<option>Any Implant</option>
						<option>Sequenced Faders</option>
					</select>
				</div>
			</div>
			
			<h2>MIDI Output</h2>
			<div class="form-group">
				<label for="ddlMidiType" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<select id="ddlMidiType" class="form-control">
						<option value="noteon">Note On</option>
						<option value="noteoff">Note Off</option>
						<option value="cc">Control Change</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="txtMidiNote" class="col-sm-2 control-label">Note</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="txtMidiNote" placeholder="OSC Address">
				</div>
			</div>
			<div class="form-group">
				<label for="txtMidiValueFrom" class="col-sm-2 control-label">Values</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="txtMidiValueFrom" placeholder="0">
				</div>
				<div class="col-sm-1">
					to
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="txtMidiValueTo" placeholder="127">
				</div>
			</div>
			<div class="form-group">
				<label for="ddlMidiDestination" class="col-sm-2 control-label">Destination</label>
				<div class="col-sm-10">
					<select id="ddlMidiDestination" class="form-control">
						<option>All Midi</option>
					</select>
				</div>
			</div>				
		</form>
		
        
      </div>
      <div class="modal-footer">
        <a href="#" data-dismiss="modal">Cancel</a>
		&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" id="btnSave" onclick="midimap.saveEdit()">Add MIDI Map</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
