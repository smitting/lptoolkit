<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logs</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/pages/logs.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-12 main">
				<h1 class="page-header">Activity Log</h1>
				
				Log Type:
				<select id="ddlLogType">
					<option value="console" selected>Console</option>
					<option value="midi">MIDI Messages</option>
					<option value="osc">OSC Messages</option>
				</select>
				
				<button class="btn btn-primary btn-sm pull-right" onclick="logs.refresh()">
					Force Refresh
				</button>

				<!-- table of current mappings -->
				<div class="table-responsive">
					<table class="table table-striped" id="logs">
						<thead>
							<tr>
								<th>Timestamp</th>
								<th>Source</th>
								<th>Message</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/SettingsMenu.js"></script>
	<script src="assets/js/pages/logs.js"></script>
</body>
</html>
